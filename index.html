<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="logo-container">
        <div class="logo-img-container">
          <img src="images/logo.svg" alt="logo" class="logo" />
        </div>
      </section>
      <section class="hero-container">
        <img src="images/hero-desktop.jpg" alt="hero image" class="hero-img" />
      </section>
      <section class="info-container">
        <div class="info">
          <h1 class="heading">
            <span class="highlighted-heading">We're</span> coming soon
          </h1>
          <p class="subheading">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input-container">
            <input
              class="email-input"
              type="email"
              placeholder="Email Address"
              autocomplete="no-auto-complete"
            />
            <small class="err-msg">Please provide a valid email</small>
            <div class="btn-container">
              <img src="images/icon-error.svg" alt="error icon" class="error" />
              <div class="img-container">
                <img
                  src="images/icon-arrow.svg"
                  alt="submit button"
                  class="btn"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
